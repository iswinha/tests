<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>GUSTAV ILYSM - Nosso Tempo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('img/board.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            color: pink;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
        }

        nav a:hover {
            color: white;
            text-shadow: 0 0 10px #ff69b4;
        }

        .centro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }

        .botao-fofo {
            background-color: rgba(255, 105, 180, 0.8);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .botao-fofo:hover {
            background-color: rgba(255, 105, 180, 1);
            transform: scale(1.05);
        }

        .mensagem-romantica {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto 30px;
            border: 1px solid pink;
        }

        h1 {
            color: pink;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
        }

        .contador-tempo {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 500px;
            border: 1px solid #ff69b4;
        }

        .contador-tempo h2 {
            color: #ff69b4;
            margin-top: 0;
        }

        .tempo {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .unidade-tempo {
            background: rgba(255, 105, 180, 0.2);
            padding: 10px;
            border-radius: 10px;
            min-width: 80px;
        }

        .numero {
            font-size: 2em;
            font-weight: bold;
            color: white;
        }

        .rotulo {
            font-size: 0.9em;
            color: #ffb6c1;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Playlist</a></li>
            <li><a href="invite.html">Invite</a></li>
        </ul>
    </nav>

    <div class="centro">
        <div class="mensagem-romantica">
            <h1> Du er min skat ‚ù§Ô∏è</h1>
            <p>"jeg vil gerne v√¶re med dig for evigt, fordi du tilh√∏rer mig..."</p>
        </div>

        <div class="contador-tempo">
            <h2>Vores tid sammen</h2>
            <div class="tempo">
                <div class="unidade-tempo">
                    <div class="numero" id="dias">0</div>
                    <div class="rotulo">Dias</div>
                </div>
                <div class="unidade-tempo">
                    <div class="numero" id="horas">0</div>
                    <div class="rotulo">Horas</div>
                </div>
                <div class="unidade-tempo">
                    <div class="numero" id="minutos">0</div>
                    <div class="rotulo">Minutos</div>
                </div>
                <div class="unidade-tempo">
                    <div class="numero" id="segundos">0</div>
                    <div class="rotulo">Segundos</div>
                </div>
            </div>
            <p style="color: #ffb6c1; margin-top: 15px;">Desde 12/04/2025 00:35</p>
        </div>

        <audio id="musicaFofa" loop>
            <source src="msc/ravel.mp3" type="audio/mpeg">
        </audio>

        <button class="botao-fofo" id="musicButton">üíñ CLICK HERE</button>
    </div>

    <script>
        // Contador de tempo
        function atualizarContador() {
            const dataInicio = new Date('2025-04-12T00:35:00');
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const segundos = Math.floor(diferenca / 1000) % 60;
            const minutos = Math.floor(diferenca / (1000 * 60)) % 60;
            const horas = Math.floor(diferenca / (1000 * 60 * 60)) % 24;
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

            document.getElementById('dias').textContent = dias;
            document.getElementById('horas').textContent = horas;
            document.getElementById('minutos').textContent = minutos;
            document.getElementById('segundos').textContent = segundos;
        }

        // Atualiza a cada segundo
        setInterval(atualizarContador, 1000);
        atualizarContador(); // Inicia imediatamente

        // Controle de m√∫sica
        const music = document.getElementById('musicaFofa');
        const button = document.getElementById('musicButton');
        
        button.addEventListener('click', function() {
            if (music.paused) {
                music.play()
                    .then(() => {
                        button.textContent = 'üîä NOW PLAYING';
                    })
                    .catch(error => {
                        console.error("Playback failed:", error);
                        alert("Audio playback failed. Please interact with the page first.");
                    });
            } else {
                music.pause();
                button.textContent = 'üíñ CLICK HERE';
            }
        });
    </script>
</body>
</html>
